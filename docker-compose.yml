services:
  app_blue:
    image: ${BLUE_IMAGE}
    container_name: bluegreen_app_blue
    restart: unless-stopped
    ports:
      - "${BLUE_PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - APP_POOL=blue
      - RELEASE_ID=${RELEASE_ID_BLUE}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - bluegreen_network

  app_green:
    image: ${GREEN_IMAGE}
    container_name: bluegreen_app_green
    restart: unless-stopped
    ports:
      - "${GREEN_PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - APP_POOL=green
      - RELEASE_ID=${RELEASE_ID_GREEN}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - bluegreen_network

  nginx:
    image: nginx:alpine
    container_name: bluegreen_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app_blue
      - app_green
    networks:
      - bluegreen_network

  bluegreen_watcher:
    build:
      context: .
      dockerfile: Dockerfile.watcher
    container_name: bluegreen_watcher
    restart: unless-stopped
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD}
      - WINDOW_SIZE=${WINDOW_SIZE}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE}
      - DEPLOYMENT_OWNER=${DEPLOYMENT_OWNER}
      - ENVIRONMENT_NAME=${ENVIRONMENT_NAME}
    volumes:
      - nginx_logs:/var/log/nginx:ro
    depends_on:
      - nginx
    networks:
      - bluegreen_network

networks:
  bluegreen_network:
    driver: bridge

volumes:
  nginx_logs:
